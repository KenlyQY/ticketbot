<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 16px;
        }
        .ticket {
            background: var(--tg-theme-secondary-bg-color, #f3f2f8);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .status.open {
            background: #FFE082;
            color: #5D4037;
        }
        .status.answered {
            background: #C8E6C9;
            color: #2E7D32;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            background: var(--tg-theme-secondary-bg-color, #f3f2f8);
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üõ† –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞</h1>
    
    <!-- –°–ø–∏—Å–æ–∫ —Ç–∏–∫–µ—Ç–æ–≤ -->
    <div id="tickets-list">
        <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ç–∏–∫–µ—Ç—ã -->
        <p id="no-tickets">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Ç–∏–∫–µ—Ç–æ–≤</p>
    </div>

    <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ç–∏–∫–µ—Ç–∞ -->
    <div id="ticket-form">
        <textarea id="ticket-text" placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
        <button onclick="createTicket()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–∏–∫–µ—Ç</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º Web App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        const userId = user?.id || 'anonymous';
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadTickets();

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∏–∫–µ—Ç–æ–≤
        async function loadTickets() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
            const mockTickets = [
                {
                    id: 1,
                    text: "–ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏",
                    status: "answered",
                    answer: "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É. –ï—Å–ª–∏ –Ω–µ –ø–æ–º–æ–∂–µ—Ç, –ø—Ä–∏—à–ª–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç."
                },
                {
                    id: 2,
                    text: "–ö–∞–∫ —Å–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å?",
                    status: "open",
                    answer: null
                }
            ];
            
            displayTickets(mockTickets);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∏–∫–µ—Ç–æ–≤
        function displayTickets(tickets) {
            const container = document.getElementById('tickets-list');
            const noTickets = document.getElementById('no-tickets');
            
            if (tickets.length === 0) {
                noTickets.style.display = 'block';
                return;
            }
            
            noTickets.style.display = 'none';
            container.innerHTML = '';
            
            tickets.forEach(ticket => {
                const ticketEl = document.createElement('div');
                ticketEl.className = 'ticket';
                
                ticketEl.innerHTML = `
                    <div class="status ${ticket.status}">
                        ${ticket.status === 'answered' ? '–û—Ç–≤–µ—á–µ–Ω–æ' : '–û–∂–∏–¥–∞–µ—Ç –æ—Ç–≤–µ—Ç–∞'}
                    </div>
                    <p><strong>–í–∞—à –≤–æ–ø—Ä–æ—Å:</strong> ${ticket.text}</p>
                    ${ticket.answer ? `<p><strong>–û—Ç–≤–µ—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏:</strong> ${ticket.answer}</p>` : ''}
                `;
                
                container.appendChild(ticketEl);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ç–∏–∫–µ—Ç–∞
        function createTicket() {
            const text = document.getElementById('ticket-text').value.trim();
            if (!text) return;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: "create_ticket",
                text: text,
                userId: userId
            }));
            
            tg.showAlert("–¢–∏–∫–µ—Ç —Å–æ–∑–¥–∞–Ω! –û—Ç–≤–µ—Ç –ø—Ä–∏–¥—ë—Ç –≤ —ç—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª.");
            tg.close();
        }
    </script>
</body>
</html>
